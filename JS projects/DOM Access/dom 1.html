<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Access IN JS</title>
</head>
<body>
    <h1 id="introtxt">This is JS totorial</h1>
    <p class="para">
    Lets talk about the JavaScrpt
    </p>
    <p class="para">
        Javascript is a Object based language
        </p>
        <input type="text" id="in1" name="input1" >
    <p class="para">

    </p>
</body>
</html>

<script>
     var hid = document.getElementById('introtxt')
     hid.innerHTML='This h1 tag is accessed and modified'

     para[0].innerHTML='Javascript important ponts'
     para[0].style.color='blue'

     pp[2].innerHTML='JavaScript is used to control the html request and response of browser on a webpage'
</script>
