<html lang="en">
<head>

        <h2 id="topic1">This is h2 tag</h2>

        <button onclick="change()" id="btn1">Click to change</button>
        
    </div>
   
</body>
</html>

<script>
    var heading = document.getElementById('heading')
    var topic1 = document.getElementById('topic1')

    function change(e){
